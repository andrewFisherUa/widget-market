<script>
     var cols=2;

window.attributes={cols:cols,rows:rows};

        data.attributes.rows=rows;

    window.BannerID = "1";
    window.Data1 = document.location;
    window.Data2 = '1';
    window.Data3 = '1';
    window.Channel ='1';
    function listener(event) {

//        console.log( "получено: " , event.data );
        if(typeof  event.data=="object"){
            if(typeof event.data.offers!="undefined"){
                exec_widget(event.data)
            }

            //console.log( "получено: " , event.data );
        }
        if(typeof  event.data=="string"){
            var data=JSON.parse(event.data);
            if(typeof data.offers!="undefined"){
                exec_widget(data)
            }

            //console.log( "получено: " , event.data );
        }

    }
    if (window.addEventListener) {
        window.addEventListener("message", listener);
    } else {
        // IE8
        window.attachEvent("onmessage", listener);
    }
</script>

function parseConfig(url)
{
    var vars = {};
    var parts = url.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value)
    {
        vars[key] = value;

(function () {
    function Slider(crt)
	{
                var sel = crt || ".mp-offers-container";
				var slide = ".mp-offers-list";
				var container = document.querySelector(sel);
				this.slides = widget.querySelectorAll(slide);
				
				this.executed = 0;
				this.active = 1;
				this.currentIndex = 0;
				this.delay = 1000;
				var self = this;
				  this.Start=function(delay){
				  self.delay=delay||self.delay;
				  
						  console.log("started");
						  
						  window.setInterval(function(){
						  if(self.active) self.Next();
							 
						  },self.delay);
				  };
				  document.querySelector(".slider-pages .slider-page").classList.add("active");
				  var kr=document.querySelectorAll(".slider-pages .slider-page");
				  var slides=self.slides;
				  for(var i=0;i<kr.length;i++){
                  	if(kr.hasOwnProperty(i)){
							kr[i].onclick=function(e){
							self.Pause();
							self.currentIndex=(e.target.dataset.id)%self.slides.length;
							for (var i=0; i< slides.length;i++) {
						
						  if((typeof i)!="undefined")
						  {
							  if(typeof(slides[i].style)!="undefined") slides[i].style.display="none";
						  }
					  }
							slides[self.currentIndex].style.display="flex";
							
					  if((slides[self.currentIndex].style.display)=="none"){
						  slides[self.currentIndex].style.display="";
					  }
	                    var curr1=document.querySelector(".slider-page.active");
						var curr=document.querySelectorAll(".slider-page");
						curr1.classList.remove("active");
						curr[self.currentIndex].classList.add("active");
							}
                    }							
				  }
				  this.Next=function()
				  {
					  var slides=self.slides;
					  for (var i=0; i< slides.length;i++) {
						
						  if((typeof i)!="undefined")
						  {
							  if(typeof(slides[i].style)!="undefined") slides[i].style.display="none";
						  }
					  }
					  self.currentIndex= (self.currentIndex+1)%slides.length;
					  slides[self.currentIndex].style.display="flex";
					  if((slides[self.currentIndex].style.display)=="none"){
						  slides[self.currentIndex].style.display="";
					  }
	                    var curr1=document.querySelector(".slider-page.active");
						var curr=document.querySelectorAll(".slider-page");
						curr1.classList.remove("active");
						curr[self.currentIndex].classList.add("active");

				  };
				  this.Prev=function()
				  {
					  var slides=self.slides;
					  self.currentIndex= (self.currentIndex-1+slides.length)%slides.length;
					  for (var i=0; i< slides.length;i++) {
						  if((typeof i)!="undefined")
						  {
							  if(typeof(slides[i].style)!="undefined") slides[i].style.display="none";
							  
						  }
					  }
					  if((slides[self.currentIndex].style.display)=="none"){
						  slides[self.currentIndex].style.display="";
					  }
					    slides[ self.currentIndex].style.display="flex";
					  	var curr1=document.querySelector(".slider-page.active");
						var curr=document.querySelectorAll(".slider-page");
						curr1.classList.remove("active");
						curr[(self.currentIndex+slides.length)%slides.length].classList.add("active");
				  };  
				this.Stop=function(){
					  self.active=0;
				  };
				this.Pause=function(){
					  self.active=0;
					  console.log("paused");
					  window.setTimeout(function(){self.active=1;},self.delay);
				  };  
				  widget.onmouseenter=function(){
					  console.log("stop");
					  self.Stop();
				  };
				  widget.onmouseleave  =function(){
					  console.log("start");
					  self.active=1;
				  };  
				this.AddControls=function()
				  {
				  
					  var prev_control=document.createElement("DIV");
					  var next_control=document.createElement("DIV");
					  prev_control.className="mp-slider-prev";
					  next_control.className="mp-slider-next";
					  prev_control.onclick=function(){
						  self.Prev();
						  self.Pause();
					  };
					  
					  next_control.onclick=function(){
						  self.Next();
						  self.Pause();
					  };
					  var place=document.querySelector(".widget");
					  var delprev=document.querySelector(".mp-slider-prev");
					  var delnext=document.querySelector(".mp-slider-next");
					  if (delprev){
					  place.removeChild(delprev);
					  place.removeChild(delnext);
					  };
					  place.appendChild(prev_control);
					  place.appendChild(next_control);
					  prev_control.onmouseenter=function(){
						  console.log('stop');
						  self.Stop();
					  };
					  prev_control.onmouseleave  =function(){
						  console.log("start");
						  self.active=1;

					  };
					  next_control.onmouseenter=function(){
						  self.Stop();
					  };
					  next_control.onmouseleave  =function(){
						  self.active=1;

					  };
				    };
				  this.Next();
				  this.AddControls();
                  var startPoint={};
var startPoint={};
var nowPoint;
document.addEventListener("touchstart", function(event) {

}, false);
document.addEventListener("touchend", function(event) {

if (xAbs > 20 || yAbs > 20){
if (xAbs > yAbs) {

self.Pause();}
}
else {
if (nowPoint.pageY < startPoint.y){/*СВАЙП ВВЕРХ*/}
else{/*СВАЙП ВНИЗ*/}
}
}
}, false);
    }
	
	var slider=null;
	 function mySingleton(cnt){
	 if(cnt<=0) return;
	 if(slider) return;
	 var c1=document.querySelector(".mp-offers-container");
	
	 if(!c1){
	 setTimeout(function() {
     mySingleton((cnt-1));
     }, 700);
	 return;
	 }
	 if(!document.querySelector(".mp-offers-container").classList.contains("executed")){
	    if(typeof (window.MP_sliders)=="undefined") window.MP_sliders=[];
	     slider=new Slider(".mp-offers-container");

		window.MP_sliders["#widget"].active=false;
	    }
		slider.Start(6000);
	    window.MP_sliders["#widget"]="slider";
	 }else{
	 console.log("непрошло");
	 }
	 }

	 mySingleton(5);

    
 })();
 %>
